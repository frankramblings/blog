title: frank ramblings
markdown: kramdown
# url: ""
#  baseurl: "/jekyll-theme-material-you"

# for atom feed
author:
  name: Frank

plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate

baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

#  pagination
# paginate: 5
# paginate_path: "blog/page:num"
 
collections_dir: all_collections
collections:
  posts:
    output: true
  images:
    output: true  

defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: /posts/:title/
  - scope:
      path: "/assets/images"
    values:
      image: true
exclude: ["sitemap.xml", "feed.xml", "LICENSE", "README.md", vendor]
